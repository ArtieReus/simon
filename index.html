<html>
	<head>		
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">
    <title>
      Simon
    </title>
    <link href="app.css" rel="stylesheet">
    <link href="bootstrap.css" rel="stylesheet">		
    <script src="jquery.js"></script>		
    <script src="app.js"></script>
    <script src="sound.js"></script>
	</head>
	<body>
		
		<div class="container">

			<div class="section text-center">
				<h1>Arturo - Simon</h1>
			</div>

			<div class="row section">
				<div class="col-xs-1"></div>
				<div class="col-xs-10"><button id="startGame" class="right" type="button">Start Game</button></div>
				<div class="col-xs-1"></div>				
			</div>

			<div class="row section">
				<div class="col-xs-1"></div>
				<div class="col-xs-10">Score: <span id="score"></span></div>
				<div class="col-xs-1"></div>
			</div>
					
			<div class="row game sectio">
				<div class="col-xs-1"></div>
				<div class="col-xs-2"><div class="key red"><img src="cat.png" class="img-responsive"/></div></div>
				<div class="col-xs-2"><div class="key yellow"><img src="cow.png" class="img-responsive"/></div></div>
				<div class="col-xs-2"><div class="key green"><img src="dog.png" class="img-responsive"/></div></div>
				<div class="col-xs-2"><div class="key orange"><img src="horse.png" class="img-responsive"/></div></div>
				<div class="col-xs-2"><div class="key black"><img src="monkey.png" class="img-responsive"/></div></div>
				<div class="col-xs-1"></div>
			</div>

			<div class="row">
				<div class="col-xs-1"></div>
				<div class="col-xs-10"><h2 id="status"></h2></div>
				<div class="col-xs-1"></div>
			</div>
			
		</div>
		
	</body>
</html>
